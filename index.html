<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Weather App Draft</title>
    <script
      src="https://kit.fontawesome.com/08ddf80cb5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <!-- Location and time -->
          <div class="col-7">
            <div class="col-7">
              <form id="location-form">
                <input
                  type="text"
                  id="location-input"
                  class="form-control"
                  placeholder="Your location"
                />
                <input
                  type="submit"
                  id="citysearch"
                  class="search-button"
                  value="🔍"
                />
              </form>
              <button id="current-location-button">Current Location</button>

              <h2>Leipzig</h2>
            </div>

            <ul>
              <strong><li id="day-time"></li></strong>
              <li id="date"></li>
              <li>8:13 AM 🌅 4:22 PM</li>
            </ul>
          </div>
          <div class="col-5">
            <div class="weather-details-top">
              <h1 class="card-title">
                <i class="far fa-sun"></i>
                <span id="currentTemperature"> 2 </span>
              </h1>
              <div class="weather-details-units">
                <a href="#" class="weather-details-unit active" id="celsius">
                  °C
                </a>
                <span class="weather-details-separator">|</span>
                <a href="#" class="weather-details-unit" id="fahrenheit">
                  °F
                </a>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li>
                <span id="description"> Light snow </span>
              </li>
              <li>Feels like <span id="feels_like"> 2 </span> °C</li>
              <li>Wind <span id="wind_speed">3.1 </span> m/s</li>
              <li>Precipitation <span id="precipitation">-</span>35</li>
            </ul>
          </div>
        </div>

        <!-- Forecast part  -->
        <div class="container forecast">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <h3>Tue</h3>
              <i class="fas fa-cloud"></i>
            </div>
            <div class="col-2">
              <h3>Wed</h3>
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-2">
              <h3>Thu</h3>
              <i class="fas fa-snowflake"></i>
            </div>
            <div class="col-2">
              <h3>Fri</h3>
              <i class="fas fa-snowflake"></i>
            </div>
            <div class="col-2">
              <h3>Sat</h3>
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/CeliaSomlai/shecodes-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Celia Somlai
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
