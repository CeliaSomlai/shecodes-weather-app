<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Weather App Draft</title>
    <script
      src="https://kit.fontawesome.com/08ddf80cb5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="location-form" class="row">
          <div class="col-3">
            <input
              type="text"
              id="location-input"
              class="form-control"
              placeholder="Your location"
            />
          </div>
          <div class="col-1">
            <input
              type="submit"
              id="citysearch"
              class="search-button"
              value="🔍"
            />
          </div>
          <div class="col-1">
            <button id="current-location-button">📌</button>
          </div>
        </form>

        <div class="row">
          <div class="col-4">
            <div class="weather-details-top">
              <div class="icon-temp">
                <img src="" id="icon" class="icon" /><span
                  id="currentTemperature"
                ></span
                ><span class="weather-details-units">
                  <a href="#" class="active" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-5">
            <h2>
              <span id="location"></span>
            </h2>
            <ul>
              <strong><li id="day-time"></li></strong>
              <li id="date"></li>
              <li><span id="sunrise"></span>🌅<span id="sunset"></span></li>
            </ul>
          </div>
          <div class="col-3">
            <ul class="current_weather_features">
              <li>
                <span id="description"></span>
              </li>
              <li>Feels like <span id="feels_like"></span> °C</li>
              <li>Wind <span id="wind_speed"></span> m/s</li>
            </ul>
          </div>
        </div>
        <div class="row forecast" id="forecast"></div>
      </div>
      <a
        href="https://github.com/CeliaSomlai/shecodes-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Celia Somlai
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
